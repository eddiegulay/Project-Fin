{% load static %}
<!--begin::Primary-->
<div class="aside-primary d-flex flex-column align-items-lg-center flex-row-auto">
    <!--begin::Logo-->
    <div class="aside-logo d-none d-lg-flex flex-column align-items-center flex-column-auto py-10"
        id="kt_aside_logo">
        <a href="#">
            <img alt="Project Fin" src="{% static 'assets/logo.png' %}" class="h-50px" />
        </a>
    </div>
    <!--end::Logo-->

    <!--begin::Nav-->
    <div class="aside-nav d-flex flex-column align-items-center flex-column-fluid w-100 pt-5 pt-lg-0"
        id="kt_aside_nav">

        <!--begin::Wrapper-->
        <div class="hover-scroll-overlay-y mb-10 scroll-ms" data-kt-scroll="true"
            data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-height="auto"
            data-kt-scroll-wrappers="#kt_aside_nav"
            data-kt-scroll-dependencies="#kt_aside_logo, #kt_aside_footer" data-kt-scroll-offset="0px">
            <!--begin::Nav-->
            <ul class="nav flex-column">
                <!--begin::Nav item-->
                <li class="nav-item mb-2" data-bs-toggle="tooltip" data-bs-trigger="hover"
                    data-bs-placement="right" data-bs-dismiss="click" title="Projects">
                    <!--begin::Nav link-->
                    <a class="nav-link btn btn-custom btn-icon " data-bs-toggle="tab"
                        href="#kt_aside_nav_tab_projects">
                        <i class="ki-duotone ki-abstract-41 fs-2x"><span class="path1"></span><span
                                class="path2"></span></i>
                    </a>
                    <!--end::Nav link-->
                </li>
                <!--end::Nav item-->

                <!--begin::Nav item-->
                <li class="nav-item mb-2" data-bs-toggle="tooltip" data-bs-trigger="hover"
                    data-bs-placement="right" data-bs-dismiss="click" title="Tasks">
                    <!--begin::Nav link-->
                    <a class="nav-link btn btn-custom btn-icon " data-bs-toggle="tab"
                        href="#kt_aside_nav_tab_tasks">
                        <i class="ki-duotone ki-shield-tick fs-2x"><span class="path1"></span><span
                                class="path2"></span></i>
                    </a>
                    <!--end::Nav link-->
                </li>
                <!--end::Nav item-->
                <!--begin::Nav item-->
                <li class="nav-item mb-2" data-bs-toggle="tooltip" data-bs-trigger="hover"
                    data-bs-placement="right" data-bs-dismiss="click" title="Notifications">
                    <!--begin::Nav link-->
                    <a class="nav-link btn btn-custom btn-icon " data-bs-toggle="tab"
                        href="#kt_aside_nav_tab_notifications">
                        <i class="ki-duotone ki-abstract-26 fs-2x"><span class="path1"></span><span
                                class="path2"></span></i>
                    </a>
                    <!--end::Nav link-->
                </li>
                <!--end::Nav item-->
                <!--begin::Nav item-->
                <li class="nav-item mb-2" data-bs-toggle="tooltip" data-bs-trigger="hover"
                    data-bs-placement="right" data-bs-dismiss="click" title="Trainers">
                    <!--begin::Nav link-->
                    <a class="nav-link btn btn-custom btn-icon " data-bs-toggle="tab"
                        href="#kt_aside_nav_tab_authors">
                        <i class="ki-duotone ki-briefcase fs-2x"><span class="path1"></span><span
                                class="path2"></span></i>
                    </a>
                    <!--end::Nav link-->
                </li>
                <!--end::Nav item-->

            </ul>
            <!--end::Tabs-->
        </div>
        <!--end::Nav-->

    </div>
    <!--end::Nav-->

    <!--begin::Footer-->
    <div class="aside-footer d-flex flex-column align-items-center flex-column-auto"
        id="kt_aside_footer">

        <!--begin::Theme mode-->
        <div class="d-flex align-items-center mb-3">

            <!--begin::Menu toggle-->
            <a href="#" class="btn btn-icon btn-custom"
                data-kt-menu-trigger="{default:'click', lg: 'hover'}" data-kt-menu-attach="parent"
                data-kt-menu-placement="bottom-start">
                <i class="ki-duotone ki-night-day theme-light-show fs-1"><span
                        class="path1"></span><span class="path2"></span><span class="path3"></span><span
                        class="path4"></span><span class="path5"></span><span class="path6"></span><span
                        class="path7"></span><span class="path8"></span><span class="path9"></span><span
                        class="path10"></span></i> <i
                    class="ki-duotone ki-moon theme-dark-show fs-1"><span class="path1"></span><span
                        class="path2"></span></i></a>
            <!--begin::Menu toggle-->

            <!--begin::Menu-->
            <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-title-gray-700 menu-icon-gray-500 menu-active-bg menu-state-color fw-semibold py-4 fs-base w-150px"
                data-kt-menu="true" data-kt-element="theme-mode-menu">
                <!--begin::Menu item-->
                <div class="menu-item px-3 my-0">
                    <a href="#" class="menu-link px-3 py-2" data-kt-element="mode"
                        data-kt-value="light">
                        <span class="menu-icon" data-kt-element="icon">
                            <i class="ki-duotone ki-night-day fs-2"><span class="path1"></span><span
                                    class="path2"></span><span class="path3"></span><span
                                    class="path4"></span><span class="path5"></span><span
                                    class="path6"></span><span class="path7"></span><span
                                    class="path8"></span><span class="path9"></span><span
                                    class="path10"></span></i> </span>
                        <span class="menu-title">
                            Light
                        </span>
                    </a>
                </div>
                <!--end::Menu item-->

                <!--begin::Menu item-->
                <div class="menu-item px-3 my-0">
                    <a href="#" class="menu-link px-3 py-2" data-kt-element="mode" data-kt-value="dark">
                        <span class="menu-icon" data-kt-element="icon">
                            <i class="ki-duotone ki-moon fs-2"><span class="path1"></span><span
                                    class="path2"></span></i> </span>
                        <span class="menu-title">
                            Dark
                        </span>
                    </a>
                </div>
                <!--end::Menu item-->

                <!--begin::Menu item-->
                <div class="menu-item px-3 my-0">
                    <a href="#" class="menu-link px-3 py-2" data-kt-element="mode"
                        data-kt-value="system">
                        <span class="menu-icon" data-kt-element="icon">
                            <i class="ki-duotone ki-screen fs-2"><span class="path1"></span><span
                                    class="path2"></span><span class="path3"></span><span
                                    class="path4"></span></i> </span>
                        <span class="menu-title">
                            System
                        </span>
                    </a>
                </div>
                <!--end::Menu item-->
            </div>
            <!--end::Menu-->

        </div>
        <!--end::Theme mode-->

        <!--begin::User-->
        <div class="d-flex align-items-center mb-10" id="kt_header_user_menu_toggle">
            <!--begin::Menu wrapper-->
            <div class="cursor-pointer symbol symbol-40px"
                data-kt-menu-trigger="{default: 'click', lg: 'hover'}" data-kt-menu-overflow="true"
                data-kt-menu-placement="top-start">
                <img src="https://avatars.githubusercontent.com/u/88213379?v=4" alt="image" />
            </div>


            <!--begin::User account menu-->
            <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg menu-state-color fw-semibold py-4 fs-6 w-275px"
                data-kt-menu="true">
                <!--begin::Menu item-->
                <div class="menu-item px-3">
                    <div class="menu-content d-flex align-items-center px-3">
                        <!--begin::Avatar-->
                        <div class="symbol symbol-50px me-5">
                            <img alt="Logo" src="https://avatars.githubusercontent.com/u/88213379?v=4" />
                        </div>
                        <!--end::Avatar-->

                        <!--begin::Username-->
                        <div class="d-flex flex-column">
                            <div class="fw-bold d-flex align-items-center fs-5">
                                {{request.user.username}} <span class="badge badge-light-success fw-bold fs-8 px-2 py-1 ms-2"></span>
                            </div>

                            <a href="#" class="fw-semibold text-muted text-hover-primary fs-7">{{request.user.email}}</a>
                        </div>
                        <!--end::Username-->
                    </div>
                </div>
                <!--end::Menu item-->

                
                <!--begin::Menu item-->
                <div class="menu-item px-5">
                    <a href="/logout" class="menu-link px-5">
                        Sign Out
                    </a>
                </div>
                <!--end::Menu item-->
            </div>
            <!--end::User account menu-->
            <!--end::Menu wrapper-->
        </div>
        <!--end::User-->
    </div>
    <!--end::Footer-->
</div>
